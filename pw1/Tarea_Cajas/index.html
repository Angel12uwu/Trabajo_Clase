<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tienda de Ropa</title>
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
    <header>
        <section class="branding">
            <img src="https://picsum.photos/48/48" alt="Logo"/>
            <h1>Tienda de Ropa</h1>
        </section>
        <nav>
            <ul>
                <li><a href="#">Hombres</a></li>
                <li><a href="#">Mujeres</a></li>
                <li><a href="#">Niños</a></li>
                <li><a href="#">Ofertas</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero-panel">
            <img src="https://picsum.photos/600/300" alt="Imagen de portada">
            <h1>Estilo que inspira</h1>
            <h2>Encuentra tu look perfecto</h2>
        </section>

        <section class="container">
            <div class="card-holder grid">
                <div class="row">
                    <div class="col-12 col-m-6 col-l-4 mb-4">
                        <div class="card">
                            <div class="card-header">
                                <img src="https://picsum.photos/id/1011/300/220" alt="Chaqueta" />
                            </div>
                            <div class="card-body">
                                <strong>Chaqueta Urbana</strong>
                                <p>$60</p>
                                <button>Comprar</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-m-6 col-l-4 mb-4">
                        <div class="card">
                            <div class="card-header">
                                <img src="https://picsum.photos/id/1012/300/220" alt="Vestido" />
                            </div>
                            <div class="card-body">
                                <strong>Vestido Floral</strong>
                                <p>$45</p>
                                <button>Comprar</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-m-6 col-l-4 mb-4">
                        <div class="card">
                            <div class="card-header">
                                <img src="https://picsum.photos/id/1013/300/220" alt="Camiseta" />
                            </div>
                            <div class="card-body">
                                <strong>Camiseta Básica</strong>
                                <p>$20</p>
                                <button>Comprar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <section class="nombre">
            Angel Lagos
        </section>
    </footer>
</body>
</html>
